    <title>crosshair randomizer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="xhair.css">
    <script type="text/javascript" src="../main.js"></script>
    <script type="text/javascript" src="xhair.js"></script>
</head>

<body>
    <div class="top-buttons">
        <button class="colortoggler" title="toggle dark mode">â˜€</button>
    </div>
    <div>
        <div class="center-div" style="width: fit-content; max-width: min-content">
            <h1>cs:go crosshair randomizer</h1>
            <p>a simple tool to generate a random crosshair command for cs:go with selected values<br>
            </p>
            <div id="inputform">
                <form action="javascript:void(0);" onsubmit="generate()">
                    <div>
                        <span id="labelSize">size:</span>
                        min <input type="number" id="sizeMin" size=1 value=1>
                        max <input type="number" id="sizeMax" size=1 value=3>
                    </div>
                    <div>
                        <span id="labelGap">gap:</span>
                        min <input type="number" id="gapMin" size=1 value=-4>
                        max <input type="number" id="gapMax" size=1 value=0>
                    </div>
                    <div>
                        <span id="labelThickness">thickness:</span>
                        min <input type="number" id="thicknessMin" size=1 value=0 step="0.5">
                        max <input type="number" id="thicknessMax" size=1 value=1 step="0.5">
                    </div>
                    <div>
                        <span id="labelColor">color:</span>
                        <input type="checkbox" id="green" name="color" value=1 checked>
                        <span style="color: var(--color-green); padding-right: 10px;">green </span>
                        <input type="checkbox" id="yellow" name="color" value=2 checked>
                        <span style="color:var(--color-yellow); padding-right: 10px;">yellow</span>

                        <input type="checkbox" id="cyan" name="color" value=4 checked>
                        <span style="color:var(--color-cyan); padding-right: 10px;">cyan</span>
                        <input type="checkbox" id="blue" name="color" value=3>
                        <span style="color:var(--color-blue); padding-right: 10px;">blue</span>
                        <input type="checkbox" id="red" name="color" value=0>
                        <span style="color:var(--color-red)">red</span>
                    </div>
                    <div>
                        <span id="labelOutline">outline:</span>
                        full (1) <input type="checkbox" id="fulloutline" name="outline" value=1 checked>
                        half (0.5) <input type="checkbox" id="halfoutline" name="outline" value=0.5>
                    </div>
                    <div>
                        <span id="labelDynamic">dynamic (style 5):</span>: <input type="checkbox" id="style">
                    </div>
                    <div>
                        <span id="labelDot">dot:</span>: <input type="checkbox" id="dot">
                    </div>
                    <div>
                        <input type="submit" value="submit">
                    </div>
                </form>
            </div>
            <div id="cmdBox">
                <textarea id="cmd" cols="50" rows="4" readonly></textarea><br>
                <button id="copybtn" onclick="copyToClipboard()">copy</button>
            </div>

        </div>

    </div>
</body>

</html>
